<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futuristic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(191, 40, 40, 1) 0%, rgba(46, 66, 144, 1) 100%);
            color: #fff;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            width: 85%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 16px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-btn {
            background: linear-gradient(135deg, #b83c3c, #3c57b8);
            padding: 12px 30px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(180, 50, 50, 0.4);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            box-shadow: 0 10px 30px rgba(180, 50, 50, 0.7);
            transform: translateY(-5px);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 14px;
            }

            .cta-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://allpros-drivers-ed.com/wp-content/uploads/2023/12/AllPros-Drivers-Ed-Logo-300x96-1.jpg"
            alt="Logo" class="logo">
        <h1>All Pros Drivers</h1>
        <p class="description">
            Welcome to the future of driving! Start your journey with advanced technology and a smooth experience.
        </p>
        <button class="cta-btn" onclick="window.open('https://letsgodriving.onelink.me/WmNF/eyfri31w', '_blank')">Go to
            App</button>
        <div class="footer">Â© 2024 All Pros Drivers</div>
    </div>
</body>

</html>
